fs: 48000
ref_level_gain: -12.0

target_mag_curve: R20_ext-target-mag.dat
target_pha_curve: R20_ext-target-pha.dat

EQ_filters: f.eq.L f.eq.R
EQ_coeffs: c.eq


XO:
    filters:
        - f.t.L
        - f.t.R
        - f.w.L
        - f.w.R
    sets:
        mp:
            - c.xo.mp.t.L
            - c.xo.mp.t.R
            - c.xo.mp.w.L
            - c.xo.mp.w.R
        lp:
            - c.xo.lp.t.L
            - c.xo.lp.t.R
            - c.xo.lp.w.L
            - c.xo.lp.w.R
    comments:
        mp: Full range, minimum phase equalizer
        lp: Same equalizer, for switching testing

DRC:
    filters:
        - f.drc.L
        - f.drc.R
    sets:
        a:
            - c.drc.1.L
            - c.drc.1.R
        b:
            - c.drc.2.L
            - c.drc.2.R
    comments:
        a: Full range, delta equalizer
        b: Same equalizer, for switching testing
            
